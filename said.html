<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Order Page</title>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
    </nav>
    <header>
        <h1>Petsmart Store</h1>
    </header>
    <h1 id="greeting"></h1>

    <script>
        window.alert("Welcome to Petsmart Store");

        var customerName = window.prompt('Enter your name:');
        var itemRequested = window.prompt('What food would you like to order?');
        var numberOfItems = window.prompt('How many items would you like to get?');

        numberOfItems = parseInt(numberOfItems);

        let now = new Date();
        let hour = now.getHours();
        let greeting;

        if (hour < 12) {
            greeting = "Good Morning";
        } else if (hour < 18) {
            greeting = "Good Afternoon";
        } else {
            greeting = "Good Evening";
        }

        const date = new Date();
        date.setDate(date.getDate() + 7);
        const expectedDate = date.toDateString();

        document.writeln("<h1>" + greeting + ", " + customerName + ", welcome to Petsmart store!</h1>");

        if (!isNaN(numberOfItems) && numberOfItems >= 1 && numberOfItems <= 99) {
            document.writeln("<p>The item you ordered: " + itemRequested +  "</p>");
            document.writeln("<p>Quantity: " + numberOfItems + "</p>");
            document.writeln("<p>Your expected delivery date is: " + expectedDate + "</p>");
        }

    </script>
</body>
</html>
