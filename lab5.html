<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 75px;
            background: linear-gradient(to right, #e194b9, #e38bc4);
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 340px;
            background: #f0dfef;
        }
        h1 {
            color: #a4037f;
            margin-bottom: 50px;
        }
        .btn-primary {
            background-color: #ef93c5;
            border: none;
        }  
    </style>   
    
    <script>
        function FormSubmit() {
            var info = document.getElementById("Form");
            var submit = {};
            var displaytext = "Successful Submission: <br>";
            var passwordValid = false;
            
            for (var i = 0; i < info.length; i++) {
                let value = info[i].value;
                let name = info[i].name;
                if (name && value === "") {
                    window.alert("All fields must be filled out.");
                    return;
                }
                if (name === "password") {
                    if (!value.includes('!') && !value.includes('?')) {
                        window.alert("Password needs ! or ?");
                        return;
                    }
                }
                submit[name] = value;
                displaytext += name + ": " + value + "<br>";
            }
            document.getElementById("demo").innerHTML = displaytext;
        }
    </script>
</head>
<body>
    <form id="Form" class="container">
        <h1>Cat Registration</h1>
        First name:<input type="text" id="fname" name="firstname"><br>
        Last name:<input type="text" id="lname" name="lastname"><br>
        Email:<input type="email" id="mail" name="email"><br>
        Date of birth:<input type="date" id="date" name="dateofbirth"><br>
        Password:<input type="password" id="password" name="password"><br>

        <button type="button" class="btn btn-primary" onclick="FormSubmit()">Submit</button>
    </form>
    <p id="demo"></p>
</body>
</html>
