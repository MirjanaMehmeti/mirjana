<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Order Page</title>
    <style>
        body {
            background-color: #f0f8ff; 
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-image: url('https://www.transparenttextures.com/patterns/white-diamond.png'); 
        }
        header {
            background-color: #cc519b; 
            color: rgb(237, 211, 232);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        h1 {
            color: #de6daf;
        }
        p {
            color: #555;
        }
        .order-details {
            background-color: #ffffff;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            text-align: left;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        }
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
    <script>
        window.onload = function() {
            
            alert('Welcome to the petsmart store!');

            
            let customerName = prompt('Enter your name:');
            let itemRequested = prompt('What food would you like to order?');
            let numberOfItems;

            
            while (true) {
                numberOfItems = parseInt(prompt('How many items (cans) do you like to order? (1-99):'), 10);
                if (!isNaN(numberOfItems) && numberOfItems >= 1 && numberOfItems <= 99) {
                    break;
                }
                alert('Invalid input. Enter a number from 1 to 99.');
            }

            
            let currentTime = new Date();
            let greeting;

            if (currentTime.getHours() < 12) {
                greeting = 'Good Morning';
            } else if (currentTime.getHours() < 18) {
                greeting = 'Good Afternoon';
            } else {
                greeting = 'Good Evening';
            }

            
            let expectedArrivalDate = new Date();
            expectedArrivalDate.setDate(currentTime.getDate() + 7);
            let formattedArrivalDate = expectedArrivalDate.toDateString();

            
            document.getElementById('greeting').innerText = `${greeting}, ${customerName}!`;
            document.getElementById('orderDetails').innerHTML = `
                Thank you for ordering at our store!<br>
                Items you ordered: ${itemRequested}<br>
                Quantity: ${numberOfItems}<br>
                Expected Arrival Date is on: ${formattedArrivalDate}
            `;
        };
    </script>
</head>
<body>
    <header>
        <h1>Petsmart Store Order Page</h1>
    </header>
    <h1 id="greeting"></h1>
    <p id="orderDetails"></p>
    <footer>
        <p>&copy; 2024 Store Inc. All rights reserved.</p>
    </footer>
</body>
</html>
